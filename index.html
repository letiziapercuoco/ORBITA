<!DOCTYPE html>
<html>
    <head>
        <style>
            * {
                box-sizing: border-box;
            }

            html, body {
                width: 100vw;
                height: 100vh;
                margin: 0;
                padding: 0;
                overflow: hidden;
                font-family: monospace;
                color: #ccc;
            }

            .controls {
                z-index: 100;
                position: absolute;
                inset: 0;
                width: 100vw;
                height: 100vh;
                overflow: hidden;
                pointer-events: none;
            }

            .ui-sinistra {
                position: absolute;
                left: 0;
                top: 0;
                display: flex;
                flex-direction: column;
                height: 100vh;
                padding: 2vh;
                gap: 20px;
            }

            .ui-sinistra > img {
                max-width: 17vw;
                object-fit: contain;
                object-position: left;
            }

            .ui-destra {
                position: absolute;
                right: 0;
                top: 0;
                display: flex;
                flex-direction: column;
                align-items: end;
                height: 100vh;
                padding: 2vh;
            }

            
            .ui-destra > img {
                max-width: 25vw;
                object-fit: contain;
                object-position: right;
            }

            .spazio {
                flex-grow: 1;
            }

            .controlli-destra {
                display: flex;
                flex-direction: row;
                gap: 10px;
            }

            .orologio {
                position: absolute;
                width: 50vw;
                text-align: center;
                left: 25vw;
                right: 25vw;
                top: 2vh;
                color: #ebff00;
                font-family: monospace;
                font-size: 10pt;
            }
        </style>
    </head>
    <body>
        <div class="controls" id="controls-container">
            <div class="ui-sinistra">
                <img src="ALTOSX.png" style="max-height: 35vh;" />
                <img src="ALTODX.png" style="max-height: 10vh;" />
                <div class="spazio"></div>
            </div>

            <div class="ui-destra">
                <img src="DX.png" style="max-height: 23vh; margin-bottom: 50px;" />
                <img src="BASSOSX.png" style="max-height: 23vh; margin-bottom: 50px"/>
                <img src="SX.png" style="max-height: 18vh;" />
                <div class="spazio"></div>
                <img src="PULSANTE1.png" id="btnSatelliti" style="max-height: 3vh; cursor: pointer; pointer-events: all; margin-bottom: 10px;" />
                <img src="PULSANTE2.png" id="btnPianeti" style="max-height: 3vh; cursor: pointer; pointer-events: all; margin-bottom: 10px;" />
                <div class="controlli-destra">
                    <div id="coordinate" style="font-size: 10pt; line-height: 3vh; height: 3vh;">0 0 0</div>
                    <div id="distance" style="width: 20vw; text-align: end; 
                        border: 1px solid white; border-top: 0px solid transparent;
                        padding: 2px; margin-left: 10px; margin-right: 10px;
                        font-size: 10pt;">0000 a.l.</div>
                    <img src="PULSANTE6.png" id="btnTarget" style="max-height: 3vh; cursor: pointer; pointer-events: all;" />
                    <img src="PULSANTE5.png" id="btnGalaxy" style="max-height: 3vh; cursor: pointer; pointer-events: all;" />
                    <img src="PULSANTE4.png" id="btnReset" style="max-height: 3vh; cursor: pointer; pointer-events: all;" />
                    <img src="PULSANTE3.png" id="btnStelle" style="max-height: 3vh; cursor: pointer; pointer-events: all;" />
                </div>
            </div>

            <div class="orologio" id="orologio"></div>
        </div>

        <script src="./main.js"></script>
    </body>
</html>
